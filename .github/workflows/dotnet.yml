# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --use-current-runtime CrankItUp.Desktop
    - name: Test
      run: dotnet test --no-build --verbosity normal CrankItUp.Desktop
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: CrankItUp-Linux
        path: CrankItUp.Desktop/bin/Debug/net6.0/*
        
  build-appimage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Prepare
      run: chmod +x ./publish-appimage
    - name: Build
      run: ./CrankItUp.Desktop/publish-appimage
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: CrankItUp-Appimage
        path: CrankItUp.Desktop/Appimages/CrankItUp-x86_64.AppImage
      
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --use-current-runtime CrankItUp.Desktop
    - name: Test
      run: dotnet test --no-build --verbosity normal CrankItUp.Desktop
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: CrankItUp-Windows
        path: CrankItUp.Desktop/bin/Debug/net6.0/*
